<!DOCTYPE html>
<html>
<head>
	<title>ABC Coaching</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
	.equal-height{
		height:120px;
	}
	.red-color{

	}
	.darkred-color{
		background-color: darkred;
	}
	.green-color{
		background-color: green;
	}
	.blue-color{
		background-color: blue;
	}
	.lightgreen-color{

	}
	.purple-color{
		background-color: purple;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

		<!-- navbar class initiates drawing of a dark background color top fixed navbar -->
		<a class="navbar-brand" href="#">ABC Coaching</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class='navbar-toggler-icon'></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">
						About
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						Contributors
					</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbar-drop" data-toggle="dropdown">
					Others</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Link 1</a>
						<a class="dropdown-item" href="#">Link 2</a>
						<a class="dropdown-item" href="#">Link 3</a>
					</div>
				</li>
			</ul>
		</div>

			</div>
			<div class="col-lg-5 equal-height purple-color">
			</div>
			<div class="col-lg-2 equal-height green-color">
			</div>
			<div class="col-lg-2 equal-height lightgreen-color">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 equal-height green-color">
			</div>
			<div class="col-lg-1 equal-height darkred-color">

			<div class="col-lg-5 equal-height lightgreen-color">

			<div class="col-lg-1 equal-height purple-color">

			<div class="col-lg-3 equal-height blue-color">

				</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
